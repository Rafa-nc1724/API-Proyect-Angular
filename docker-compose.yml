services:
  mariadb:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: hermandad
      MARIADB_USER: hermandad
      MARIADB_PASSWORD: hermandad
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
#      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"

volumes:
  mariadb_data: